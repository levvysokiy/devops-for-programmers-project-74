name: push

on:
  push:
    branches:
      - main
env:
  APP_IMAGE_NAME: levvysokiy/devops-for-programmers-project-74

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Install Docker Compose
        run: sudo apt-get update && sudo apt-get install -y docker-compose

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_LOGIN }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build App
        uses: docker/build-push-action@v3
        with:
          context: .
          file: Dockerfile.production
          cache-from: type=registry,ref=${{ env.APP_IMAGE_NAME }}:latest
          cache-to: type=inline
          push: true
          tags: ${{ env.APP_IMAGE_NAME }}:latest

      - name: Run tests
        run: docker-compose -f docker-compose.yml up --abort-on-container-exit
